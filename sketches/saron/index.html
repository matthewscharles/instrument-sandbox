<head>
  <title>Saron demo</title>
  <link rel="stylesheet" href="../main.css" />
  <link rel="stylesheet" href="saron.css" id="styles" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.7.77/Tone.js"></script>
</head>
<body>
  <main class="awaitLoad disabled">
    <object id="instrument_saron" class="svg-import instrument saron barung background" data="toy_saron_edited.svg" type="image/svg+xml"></object>
    <div class="notation">
      <span id="note_M1" class="hc note display M1 saron slendro text">1</span>
      <span id="note_M2" class="hc note display M2 saron slendro text">2</span>
      <span id="note_M3" class="hc note display M3 saron slendro text">3</span>
      <span id="note_M5" class="hc note display M5 saron slendro text">5</span>
      <span id="note_M6" class="hc note display M6 saron slendro text">6</span>
      <span id="note_H1" class="hc note display H1 saron slendro text">1</span>
    </div>
    <button id="options__laras" type="button" aria-label="laras" class="options">
      <object alt="options" class="svg-import icon options__laras" data="icons/noun-pie-chart-6117795-FFFFFF.svg" type="image/svg+xml"></object>
    </button>
  </main>
  <div class="loading">
    <div class="loading__text">Loading...</div>
    <div class="loading__progress">
      <object id="loading__icon" class="svg-import loading__progress__icon" data="icons/noun-loading-4541151-FFFFFF.svg" type="image/svg+xml"></object>
    </div>
</body>

<script src="../main.js"></script>
<script src="saron.js" type="module"></script>
