<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Note transitions</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
    <main>
        <div class="piano">
            <button class="note piano C">.</button>
            <button class="note piano Csharp">.</button>
            <button class="note piano D">.</button>
        </div>
        <div class="instrument__display">
            <div class="display piano C">C</div>
            <div class="display piano Csharp">C#</div>
            <div class="display piano D">D</div>
        </div>
    </main>
  <script type="module" src="./script.js"></script>
</body>
</html>
