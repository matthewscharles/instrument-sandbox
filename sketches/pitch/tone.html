<head>
    <script src="https://cdn.jsdelivr.net/npm/tone"></script>
    <script src="pitch-detect-tone.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

  <div class="container">

    <div class="tone-container">

      <div class="button-container">
        <button class="on-off-btn start" id="tone-io">START</button>
      </div>

      <div class="pitch">
        <h2>Tone.js FFT Analysis</h2>
        <span id="pitch">000.000</span> Hz
      </div>

      <div class="note">
        <h2>Note</h2>
        <span id="note">00</span>
      </div>

    </div>
    <canvas id="fftChart"></canvas>
   

  </div>
  
  <div class="text">

   <div id="freqDisplay1"></div>
   <div id="freqDisplay2"></div>
   <div id="freqDisplay3"></div>
    <div id="freqDisplay4"></div>
    <div id="noteDisplay1"></div>
    <div id="noteDisplay2"></div>
    <div id="noteDisplay3"></div>
    <div id="noteDisplay4"></div>
  </div>
 <input type="range" id="threshold" min="-100" max="0" step="0.01" value="-46"></input>
 <div id="threshold__display">-46</div>

</body>
